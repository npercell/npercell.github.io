  html {

  }
  p {
    font-size: 21px;
  }
  p:last-child {
    font-size: 16px;
  }
  a.btn:hover {
    background-color: palevioletred;
  }
  @media (max-width: 600px)  {
    body {
      padding-top: 124px;
    }

      font-size: 45px;
      margin-bottom: 14px;
    }
